<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #resultado {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pesquise um produto</h2>
        <input type="text" id="produto" placeholder="Digite o nome do produto">
        <button onclick="buscarInformacoesProduto()">Buscar</button>
        <div id="spinner" class="spinner"></div>
        <div id="resultado"></div>
    </div>

    <script>
        function buscarInformacoesProduto() {
            const produto = document.getElementById('produto').value; // Captura o valor inserido
            const resultadoDiv = document.getElementById('resultado'); // Onde o resultado será exibido
            const spinner = document.getElementById('spinner'); // Spinner de carregamento
            
            if (!produto) {
                resultadoDiv.textContent = "Você precisa digitar um produto para realizar a pesquisa";
                return;
            }
            
            // Exibe o spinner enquanto faz a requisição
            spinner.style.display = "block";
            
            // Faz a requisição à API
            fetch(`https://cors-anywhere.herokuapp.com/https://agent-reviews-1a7024548a3d.herokuapp.com/aplication?produto=${encodeURIComponent(produto)}`)
                .then(response => response.text()) // Pega a resposta como texto simples
                .then(data => {
                    // Oculta o spinner
                    spinner.style.display = "none";
                    // Exibe a resposta diretamente como texto
                    resultadoDiv.textContent = data;
                })
                .catch(error => {
                    // Oculta o spinner
                    spinner.style.display = "none";
                    resultadoDiv.textContent = "Ocorreu um erro ao buscar as informações. Tente novamente mais tarde.";
                });
        }
    </script>
</body>
</html>
